<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand">Espace Patient</span>

        <a href="/logout" class="btn btn-light">Déconnexion</a>
    </div>
</nav>

<div class="container mt-5">

    <h2 class="mb-4">Bienvenue dans votre espace patient</h2>

    <div class="row">

        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Prendre un rendez-vous</h5>
                    <p class="card-text">Choisissez une date et un médecin disponible.</p>
                    <a class="btn btn-primary" href="#">Prendre un RDV</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Mes rendez-vous</h5>
                    <p class="card-text">Voir vos rendez-vous planifiés.</p>
                    <a class="btn btn-success" href="#">Voir mes RDV</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Téléverser des documents</h5>
                    <p class="card-text">Envoyez vos fichiers médicaux.</p>
                    <a class="btn btn-warning" href="#">Uploader documents</a>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
