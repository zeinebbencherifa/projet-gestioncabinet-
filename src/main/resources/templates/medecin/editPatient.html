<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier un patient</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            padding: 30px;
            display: flex;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 35px;
            border-radius: 12px;
            max-width: 650px;
            width: 100%;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #1a237e;
            margin-bottom: 25px;
            font-weight: 600;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-top: 5px;
            background: #f9f9f9;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            background: white;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
        }

        .note {
            font-size: 13px;
            color: #666;
            margin-top: 8px;
            padding: 12px 15px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            border: none;
            margin-top: 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102,126,234,0.4);
        }

        a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: #764ba2;
        }

        .back {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="card">

    <h2>‚úèÔ∏è Modifier le patient</h2>

    <form th:action="@{/medecin/patient/up}" method="post" th:object="${patient}">

        <!-- ID cach√© pour l'update -->
        <input type="hidden" th:field="*{id}">

        <label>Nom :</label>
        <input type="text" th:field="*{nom}" required placeholder="Nom du patient">

        <label>Pr√©nom :</label>
        <input type="text" th:field="*{prenom}" required placeholder="Pr√©nom du patient">

        <label>Email :</label>
        <input type="email" th:field="*{email}" required placeholder="email@exemple.com">

        <label>Nouveau mot de passe :</label>
        <input type="password" name="motDePasse" placeholder="Laisser vide pour garder l'ancien">
        <p class="note">‚ö†Ô∏è Laisser ce champ vide si vous ne souhaitez pas changer le mot de passe</p>

        <button type="submit">üíæ Mettre √† jour</button>

        <div class="back">
            <a th:href="@{/medecin/home}">‚¨Ö Retour au tableau de bord</a>
        </div>

    </form>

</div>

</body>
</html>
