<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cr√©er une Ordonnance/Rapport</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #1a4d7a;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #5a6c7d;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .patient-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .patient-info h3 {
            margin: 0;
            font-size: 20px;
        }

        .patient-info p {
            margin: 8px 0 0;
            opacity: 0.95;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            flex: 1;
            transition: all 0.3s;
        }

        .radio-option:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .radio-option input[type="radio"] {
            width: auto;
            margin: 0;
        }

        .radio-option input[type="radio"]:checked + span {
            color: #667eea;
            font-weight: bold;
        }

        .radio-option:has(input:checked) {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .section-divider {
            border: none;
            height: 2px;
            background: linear-gradient(to right, transparent, #e0e0e0, transparent);
            margin: 30px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            .radio-group {
                flex-direction: column;
            }

            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìù Cr√©er une Ordonnance ou un Rapport</h1>
    <p class="subtitle">Remplissez les informations ci-dessous</p>

    <div class="patient-info">
        <h3>üë§ Patient(e) : <span th:text="${rdv.patient.prenom} + ' ' + ${rdv.patient.nom}"></span></h3>
        <p>üìÖ Rendez-vous du <span th:text="${#temporals.format(rdv.dateRdv, 'dd/MM/yyyy')}"></span>
            √† <span th:text="${rdv.heureRdv}"></span></p>
        <p>üìã Motif : <span th:text="${rdv.motif}"></span></p>
    </div>

    <form th:action="@{/medecin/ordonnance/save}" method="post">
        <input type="hidden" name="rdvId" th:value="${rdv.id}">

        <div class="form-group">
            <label>Type de document <span class="required">*</span></label>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="type" value="ORDONNANCE" checked>
                    <span>üíä Ordonnance</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="type" value="RAPPORT_MEDICAL">
                    <span>üìã Rapport m√©dical</span>
                </label>
            </div>
        </div>

        <hr class="section-divider">

        <div class="form-group">
            <label for="diagnostic">Diagnostic <span class="required">*</span></label>
            <textarea id="diagnostic" name="diagnostic" required
                      placeholder="D√©crivez le diagnostic √©tabli..."></textarea>
        </div>

        <div class="form-group">
            <label for="contenu">Prescription / Observations <span class="required">*</span></label>
            <textarea id="contenu" name="contenu" required
                      placeholder="Pour une ordonnance : listez les m√©dicaments, posologie, dur√©e du traitement...&#10;Pour un rapport : d√©crivez les observations m√©dicales..."></textarea>
        </div>

        <div class="form-group">
            <label for="recommandations">Recommandations</label>
            <textarea id="recommandations" name="recommandations"
                      placeholder="Recommandations pour le patient (repos, r√©gime alimentaire, suivi...)"></textarea>
        </div>

        <div class="form-group">
            <label for="observations">Observations suppl√©mentaires</label>
            <textarea id="observations" name="observations"
                      placeholder="Autres observations ou notes importantes..."></textarea>
        </div>

        <div class="buttons">
            <button type="submit" class="btn btn-primary">‚úÖ Cr√©er et Enregistrer</button>
            <a th:href="@{/medecin/home}" class="btn btn-secondary">‚ùå Annuler</a>
        </div>
    </form>
</div>

</body>
</html>
