<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un patient</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            padding: 30px;
            display: flex;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 35px;
            border-radius: 12px;
            max-width: 650px;
            width: 100%;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #1a237e;
            margin-bottom: 25px;
            font-weight: 600;
        }

        h3 {
            margin-top: 25px;
            margin-bottom: 15px;
            color: #1a237e;
            font-size: 18px;
            font-weight: 600;
            padding-bottom: 8px;
            border-bottom: 2px solid #667eea;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-top: 5px;
            background: #f9f9f9;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            background: white;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
        }

        input[type="file"] {
            padding: 10px;
            background: #f0f0f0;
            cursor: pointer;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            border: none;
            margin-top: 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102,126,234,0.4);
        }

        a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: #764ba2;
        }

        .back {
            margin-top: 15px;
            text-align: center;
        }

        .info-note {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 12px 15px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 13px;
            color: #1565c0;
        }
    </style>
</head>

<body>

<div class="card">

    <h2>‚ûï Ajouter un nouveau patient</h2>

    <form th:action="@{/patient/save}" method="post" enctype="multipart/form-data">

        <!-- Champs cach√©s pour la redirection -->
        <input type="hidden" name="returnTo" th:value="${returnTo}">
        <input type="hidden" name="medecinId" th:value="${medecinId}">

        <label>Nom :</label>
        <input type="text" name="nom" required placeholder="Nom du patient">

        <label>Pr√©nom :</label>
        <input type="text" name="prenom" required placeholder="Pr√©nom du patient">

        <label>Email :</label>
        <input type="email" name="email" required placeholder="email@exemple.com">

        <label>Mot de passe :</label>
        <input type="password" name="motDePasse" required placeholder="Minimum 6 caract√®res" minlength="6">

        <h3>üìé Documents (optionnel)</h3>

        <label>Type de document :</label>
        <select name="typeDocument">
            <option value="">-- Aucun document --</option>
            <option value="ORDONNANCE">üìù Ordonnance</option>
            <option value="ANALYSE">üî¨ Analyse m√©dicale</option>
            <option value="RADIO">ü©ª Radiographie</option>
            <option value="RAPPORT">üìã Rapport m√©dical</option>
            <option value="AUTRE">üìÑ Autre</option>
        </select>

        <label>Description :</label>
        <input type="text" name="description" placeholder="Description du document (optionnel)">

        <label>Uploader des documents :</label>
        <input type="file" name="files" multiple accept=".pdf,.jpg,.jpeg,.png,.doc,.docx">

        <div class="info-note">
            üí° <strong>Astuce :</strong> Vous pouvez s√©lectionner plusieurs fichiers en maintenant Ctrl (ou Cmd sur Mac).
        </div>

        <button type="submit">üíæ Ajouter le patient</button>

        <div class="back">
            <a th:href="@{/medecin/home}">‚¨Ö Retour au tableau de bord</a>
        </div>

    </form>

</div>

</body>
</html>
