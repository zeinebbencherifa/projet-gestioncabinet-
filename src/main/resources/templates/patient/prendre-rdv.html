<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Prendre un Rendez-vous</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            padding: 30px;
            display: flex;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 35px;
            border-radius: 12px;
            max-width: 650px;
            width: 100%;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #1a237e;
            margin-bottom: 25px;
            font-weight: 600;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-top: 5px;
            background: #f9f9f9;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            background: white;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            border: none;
            margin-top: 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102,126,234,0.4);
        }

        textarea {
            resize: none;
        }

        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
            color: #764ba2;
        }

        /* MÃ‰DECIN INFO */
        .medecin-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .medecin-info h3 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
            color: white;
        }

        .medecin-info p {
            margin-top: 5px;
            opacity: 0.9;
        }

        /* SECTIONS */
        .section-title {
            background: #e9e9ff;
            color: #1a237e;
            padding: 10px 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: bold;
        }

        /* INFO FILE */
        .file-info {
            background: #fffde7;
            padding: 10px;
            border-left: 4px solid #ffeb3b;
            border-radius: 6px;
            margin-top: 8px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>

<body>

<div class="card">

    <h2>ðŸ“… Prendre un Rendez-vous</h2>

    <form th:action="@{/patient/prendre-rdv}" method="post" enctype="multipart/form-data">

        <input type="hidden" name="medecinId" th:value="${medecin.id}">

        <!-- MÃ‰DECIN -->
        <div class="medecin-info">
            <h3 th:text="'Dr. ' + ${medecin.nom} + ' ' + ${medecin.prenom}"></h3>
            <p>ðŸ“§ <span th:text="${medecin.email}"></span></p>
        </div>

        <!-- SECTION RDV -->
        <div class="section-title">ðŸ“‹ Informations du rendez-vous</div>

        <label>Date souhaitÃ©e :</label>
        <input type="date" name="dateRdv" required
               th:min="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}">

        <label>Heure souhaitÃ©e :</label>
        <input type="time" name="heureRdv" required>

        <label>Motif de consultation :</label>
        <textarea name="motif" rows="4" required
                  placeholder="DÃ©crivez briÃ¨vement votre motif..."></textarea>

        <!-- SECTION DOCUMENTS -->
        <div class="section-title">ðŸ“Ž Documents mÃ©dicaux (optionnel)</div>

        <label>Type de document :</label>
        <select name="typeDocument">
            <option value="ORDONNANCE">Ordonnance</option>
            <option value="RESULTAT_ANALYSE">RÃ©sultat d'analyse</option>
            <option value="RADIO">Radio / Imagerie</option>
            <option value="COMPTE_RENDU">Compte rendu</option>
            <option value="AUTRE" selected>Autre</option>
        </select>

        <label>Description :</label>
        <textarea name="description" rows="2"
                  placeholder="Ex : Analyse sanguine du 15/11/2025"></textarea>

        <label>Fichiers Ã  joindre :</label>
        <input type="file" name="files" multiple accept=".pdf,.jpg,.jpeg,.png,.doc,.docx">

        <div class="file-info">
            ðŸ’¡ Vous pouvez joindre plusieurs fichiers : PDF, images, documents Word.
        </div>

        <button type="submit">ðŸ“¤ Envoyer la demande de rendez-vous</button>

        <p style="text-align: center; margin-top: 15px;">
            <a th:href="@{/patient/dashboard}">â¬… Retour au tableau de bord</a>
        </p>

    </form>

</div>

</body>
</html>
