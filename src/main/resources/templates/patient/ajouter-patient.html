<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un patient</title>
    <style>
        body { font-family: Arial; background:#f5f5f5; padding: 30px; }
        form {
            background:white; padding:20px; border-radius:10px;
            width:500px; margin:auto; box-shadow:0 0 10px #ccc;
        }
        label { display:block; margin-top:10px; }
        input, select { width:100%; padding:8px; margin-top:5px; }
        button {
            margin-top:15px; padding:10px;
            background:#1a237e; color:white; border:none;
            border-radius:5px; cursor:pointer;
        }
    </style>
</head>

<body>

<h2>Ajouter un nouveau patient</h2>

<form th:action="@{/patient/save}" method="post" enctype="multipart/form-data">

    <input type="hidden" name="returnTo" th:value="${returnTo}">

    <label>Nom :</label>
    <input type="text" name="nom" required>

    <label>Prénom :</label>
    <input type="text" name="prenom" required>

    <label>Email :</label>
    <input type="email" name="email" required>

    <label>Mot de passe :</label>
    <input type="password" name="motDePasse" required>

    <h3>Documents du patient</h3>

    <label>Type de document :</label>
    <select name="typeDocument">
        <option value="ORDONNANCE">Ordonnance</option>
        <option value="ANALYSE">Analyse médicale</option>
        <option value="RADIO">Radiographie</option>
        <option value="RAPPORT">Rapport médical</option>
        <option value="AUTRE">Autre</option>
    </select>

    <label>Description :</label>
    <input type="text" name="description" placeholder="Optionnel">

    <label>Uploader des documents :</label>
    <input type="file" name="files" multiple>

    <button type="submit">Ajouter le patient</button>

</form>

</body>
</html>
